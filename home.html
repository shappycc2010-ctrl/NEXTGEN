<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXTGEN ðŸ¤–</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <div class="chat-glow"></div>

  <header class="chat-header">
    <h1 class="logo">âœ¨ NEXTGEN AI</h1>
    <p class="tagline">The Future ðŸ”® Speaks Here</p>
  </header>

  <main class="chat-container" id="chatContainer">
    <div class="message bot">
      ðŸ‘‹ Hello! Iâ€™m <b>NEXTGEN</b> â€” your AI of the future.  
      Ask me anything!
    </div>
  </main>

  <footer class="input-area">
    <input
      type="text"
      id="userInput"
      placeholder="Type your message..."
      autocomplete="off"
    />
    <button id="sendBtn">Send ðŸš€</button>
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatContainer = document.getElementById("chatContainer");

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.innerHTML = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      try {
        const response = await fetch("https://nextgen-raqd.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (response.ok) {
          const data = await response.json();
          appendMessage("bot", data.reply || "ðŸ¤– Thinking...");
        } else {
          appendMessage("bot", "âš ï¸ Error: could not reach GPT right now.");
        }
      } catch (err) {
        appendMessage("bot", "âš ï¸ Connection issue. Please try again.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
  </html>
